<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}HTML {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        {% if request.user.is_authenticated %}

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'inicio:index-principal'%}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'crud:listar-Empleados'%}" class="nav-link px-2 text-white">Registro</a></li>
          <li><a href="{% url 'crud:listar-Estudios'%}" class="nav-link px-2 text-white">Estudios</a></li>
          <li><a href="{% url 'crud:listar-Experiencia'%}" class="nav-link px-2 text-white">Experiencia</a></li>
          
        </ul>
        {% else %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'inicio:index-principal'%}" class="nav-link px-2 text-secondary">Home</a></li>
          
         
          
        </ul>
        {% endif %}

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a class="btn btn-warning" href="{% url 'logout' %}">Sign-up</a>
          {% else %}
          
          <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  {% block body %}

  <div class="container">
    <h1>Bienvenido</h1>
    
  </div>

  {% endblock body %}
</body>
</html>
